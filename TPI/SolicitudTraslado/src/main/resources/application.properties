spring.application.name=SolicitudTraslado
spring.datasource.url=jdbc:sqlite:src/main/resources/database/solicitudes.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.show-sql=true
# Use a known SQLite dialect so Hibernate can determine SQL types
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=create
server.port=8082
server.address=0.0.0.0
app.security.user.name=admin
app.security.user.password=admin
Cliente.service.url=http://localhost:8081

# Disable Spring Boot auto-managed Docker Compose (avoid lookup/launch during local runs)
spring.docker.compose.enabled=false

# Configuración Google Maps API
google.maps.api.key=                                                        # Agregar aquí la clave de API de Google Maps, nosotros usaremos fallback Haversine
google.maps.api.url=https://maps.googleapis.com/maps/api/directions/json

# Configuración de Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/backend-containers
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/backend-containers/protocol/openid-connect/certs

# Información del cliente (para hacer login programáticamente si es necesario)
keycloak.enable.basic-auth-true
keycloak.auth-server-url=http://localhost:8080
keycloak.realm=backend-containers
keycloak.resource=tpi-backend-client
