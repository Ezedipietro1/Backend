spring.application.name=Gateway
server.port=8083

# Configuración de Keycloak OAuth2 Resource Server
# IMPORTANTE: Usar localhost para que funcione con tokens obtenidos desde fuera de Docker
spring.security.oauth2.resourceserver.jwt.issuer-uri=${KEYCLOAK_ISSUER_URI:http://localhost:8080/realms/TPI-Realm}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${KEYCLOAK_JWK_SET_URI:http://localhost:8080/realms/TPI-Realm/protocol/openid-connect/certs}

# Configuración de rutas del Gateway
# Servicio de Clientes
spring.cloud.gateway.mvc.routes[0].id=clientes-service
spring.cloud.gateway.mvc.routes[0].uri=${CLIENTES_SERVICE_URL:http://clientes:8081}
spring.cloud.gateway.mvc.routes[0].predicates[0].name=Path
spring.cloud.gateway.mvc.routes[0].predicates[0].args.pattern=/api/clientes/**

# Servicio de Solicitudes de Traslado
spring.cloud.gateway.mvc.routes[1].id=solicitudes-service
spring.cloud.gateway.mvc.routes[1].uri=${SOLICITUDES_SERVICE_URL:http://solicitudtraslado:8082}
spring.cloud.gateway.mvc.routes[1].predicates[0].name=Path
spring.cloud.gateway.mvc.routes[1].predicates[0].args.pattern=/api/**

# Token Relay - Propagar el token JWT a los microservicios
spring.cloud.gateway.mvc.routes[0].filters[0].name=TokenRelay
spring.cloud.gateway.mvc.routes[1].filters[0].name=TokenRelay

# Configuración de Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.com.Gateway.Gateway=DEBUG
